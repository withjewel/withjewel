<html>
    <head>
        <meta charset="utf-8">
        <title>{{.WebTitle}}</title>

		<style type="text/css">
			* {
			color: black;
			padding: 0;
			margin: 0;
			}
			html {
			background: url(static/images/bg20160720.png) no-repeat center center fixed;
			-webkit-background-size: filled;
			-moz-background-size: filled;
			-o-background-size: filled;
			background-size: filled;
			}
			input {
			border-radius: 5px;
			text-align: center;
			height: 30px;
			width: 250px;
			}
			.user,
			.code {
			width: 250px;
			height: 5%;
			margin-left: 35%;
			}
			.loginDiv {
			width: 40%;
			height: 30%;
			margin-top: 2%;
			margin-left: 35%;
			}
			.loginButton {
			text-align: center;
			width: 254px;
			height: 34px;
			border-radius: 5px;
			}
			.user {
				margin-top: 10%;
			}
			.code {
				margin-top: 2%
			}
		</style>
    </head>
    <body>
		<img src="static/images/logo.png" alt="LOGO" />
        <h1>在这儿获得最好的阅读体验。</h1>
		<form action="" name="loginForm" id="loginForm" action="login" method="post">
			<div class="user">
				<input type="text" name="username" placeholder="用户名或者电邮地址"/>
			</div>
			<div class="code">
				<input type="password" name="password" placeholder="密码" />
			</div>
			<div class="loginDiv">
				<input type="submit" class="loginButton" value="现在就开启" />
			</div>
		</form>
    </body>
</html>
